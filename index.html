<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section>
        <div class="form-box">
            <form action="">
                <h2> Login Page</h2>
                <div class="input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Email</label>

                    <!-- text here because if we put email, then we have to find the proper validation
                    to make the animation work, else it will slide down if it is not a valid
                email. so we can make a simple text field here and add the validation
            with the help of javascript later. -->
                </div>

                <div class="input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="forget">
                    <label for="">
                        <input type="checkbox">Remember Me
                    </label>
                    </br>

                </div>
                <div class="forgetPassword">
                    <a href="#">Forget Password</a>
                </div>
                </br>

                <button>Log In</button>

                <div class="register">
                    <p>Don't have an existing account
                        </br> <a class="forgetPassword" href="#">Register Now</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
